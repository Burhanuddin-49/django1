{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container px=0 mb-3">
    <img src="https://source.unsplash.com/1600x600/?phone, contact, network" class="d-block w-100 mx=0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="my-2 text-center">Contact Us</h1>
    <form method='post' action="/contact">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"> Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Tell me about why you want to contact me for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
{% endblock body %}
